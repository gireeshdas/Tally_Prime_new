{% extends 'base.html' %}
{% block body %}
{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
<style>
        @media (max-width: 991px) {
        .main-panel {
          margin-left: 0;
          width: 100%;
        }
        }
        .content-wrapper {
        padding: 1.875rem 1.75rem;
        width: 100%;
        -webkit-flex-grow: 1;
        flex-grow: 1;
        }
        #demoos :hover{
            background-color: rgb(199, 135, 56);
        }
        
</style>
<div class="main-panel">
    <div class="content-wrapper d-flex justify-content-center">
        <div class="row w-30 " style="background-color: rgba(33,57,77,1);color:aliceblue; width: 600px;">
            <div class="row d-flex ms-0 " style="background-color: rgb(124, 186, 224);color:#000000;">
                <div class="col" style="font-weight: 600;">List Of Stock Items</div>
            </div>
            <div class="row ms-1" >
                <a href="{% url 'load_stock_item_creation' %}"  class="text-end text-white" style="text-decoration: none;">Create</a>
            </div>
            {% for i in data %}
                
                <div class="row ms-1 my-2" id="demoos" style="margin-left: 20px;">
                    <div class=" col">
                        
                           <a href="{% url 'stock_query' i.id %}" style="margin-left: 20px;" 
                           class="text-decoration-none list-unstyled text-white py-1">{{ i.name }}</a>
                    </div>
                </div>    
                
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
